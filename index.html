<head>

    <style>
        /* Base Notification Styles */
        .notification-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 320px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
            scrollbar-width: none;
            /* Hide scrollbar Firefox */
            -ms-overflow-style: none;
            /* Hide scrollbar IE/Edge */
        }

        /* Hide scrollbar Webkit */
        .notification-container::-webkit-scrollbar {
            display: none;
        }

        .notification {
            pointer-events: auto;
            background: linear-gradient(135deg, rgba(60, 45, 35, 0.95), rgba(50, 38, 28, 0.95));
            border-right: 4px solid;
            border-radius: 12px;
            padding: 14px 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(139, 90, 43, 0.15);
            animation: slideInLeft 0.5s ease;
            position: relative;
            overflow: hidden;
            /* backdrop-filter: blur(15px); REMOVED to fix black edges */
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: ltr;
            text-align: left;
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(212, 165, 116, 0.04), transparent);
            pointer-events: none;
        }

        .notification:hover {
            transform: translateX(5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7), 0 0 25px rgba(139, 90, 43, 0.25);
            background: linear-gradient(135deg, rgba(60, 45, 35, 0.85), rgba(50, 38, 28, 0.85));
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.removing {
            animation: slideOutLeft 0.5s ease forwards;
        }

        @keyframes slideOutLeft {
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .notification-message {
            font-size: 13px;
            line-height: 1.5;
            opacity: 0.95;
            color: #ddd;
        }

        .notification-progress {
            position: absolute;
            bottom: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, rgba(139, 90, 43, 0.4), rgba(212, 165, 116, 0.6));
            border-radius: 0 0 12px 0;
            animation: progress 5s linear forwards;
            box-shadow: 0 0 8px rgba(212, 165, 116, 0.3);
        }

        @keyframes progress {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        /* Notification Types Colors */
        .notification.success {
            border-right-color: #7fa85e;
        }

        .notification.success .notification-icon {
            background: linear-gradient(135deg, #7fa85e, #a5c982);
            color: #fff;
        }

        .notification.success .notification-title {
            color: #a5c982;
        }

        .notification.error {
            border-right-color: #c0724f;
        }

        .notification.error .notification-icon {
            background: linear-gradient(135deg, #c0724f, #d99673);
            color: #fff;
        }

        .notification.error .notification-title {
            color: #d99673;
        }

        .notification.warning {
            border-right-color: #d4a832;
        }

        .notification.warning .notification-icon {
            background: linear-gradient(135deg, #d4a832, #e6c056);
            color: #fff;
        }

        .notification.warning .notification-title {
            color: #e6c056;
        }

        .notification.info {
            border-right-color: #7a9fb8;
        }

        .notification.info .notification-icon {
            background: linear-gradient(135deg, #7a9fb8, #a0bdd3);
            color: #fff;
        }

        .notification.info .notification-title {
            color: #a0bdd3;
        }

        /* 
           AGGRESSIVE OVERRIDE
           Force hide old text/React notifications
        */
        .NotificationsWrapper,
        .Notification,
        .PNotification,
        div[class*="Notification"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            max-height: 0 !important;
            pointer-events: none !important;
            z-index: -9999 !important;
        }
    </style>
</head>

<body>
    <!-- New Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <div id="root" style='background-color: transparent;'>
        <div style="visibility: visible; height: 100%;">
            <div class="PWrapper">
                <div class="PBanner">
                    <img draggable="false"
                        src="https://cdn.discordapp.com/attachments/1450896246616232130/1452025732371976295/default.gif?ex=69484fd7&is=6946fe57&hm=7208529393da874704ad21ce5478586a73a8eb65390998e092bca035ce5a2ad6&" />
                </div>
                <!-- The React App renders here -->
                <div class="PElements">
                    <!-- Placeholder structure matching original -->
                    <div class="PScroll"><i class="fa-solid fa-angle-up"></i>
                        <div class="PSProgressWrapper"></div><i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="PRightElements">
                        <div class="PCategories">
                            <div class="PCategory active">Main Menu</div>
                        </div>
                        <div class="PTabs"></div>
                        <div class="PFooter"><span class="PBuild">AyS Menu</span></div>
                    </div>
                </div>
            </div>
            <!-- Keybinds UI -->
            <div class="KBLWrapper">
                <div class="Header"><span>Keybinds</span></div>
                <div class="Keybinds"></div>
            </div>
            <img class="Crosshair" src="https://files.catbox.moe/cm9g47.png" />
        </div>
    </div>

    <script>
        let notificationId = 0;
        const icons = { success: '✓', error: '✕', warning: '⚠', info: 'ℹ' };

        function createNotification(type, title, message, duration = 5000) {
            const id = notificationId++;
            const container = document.getElementById('notificationContainer');

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.id = `notification-${id}`;

            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-icon">${icons[type]}</div>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                </div>
                <div class="notification-progress" style="animation-duration: ${duration}ms"></div>
            `;

            container.appendChild(notification);

            if (duration > 0) {
                setTimeout(() => { removeNotification(id); }, duration);
            }
        }

        function removeNotification(id) {
            const notification = document.getElementById(`notification-${id}`);
            if (notification) {
                notification.classList.add('removing');
                setTimeout(() => { notification.remove(); }, 500);
            }
        }

        // Listen for FiveM Messages
        window.addEventListener('message', function (event) {
            const data = event.data;

            // CHECK FOR THE CUSTOM ACTION NAME
            if (data.action === "showAySNotification") {
                createNotification(data.type || 'info', data.title || 'Notification', data.desc || data.message || '', data.duration || 5000);
            }
        });

        // Initial visibility check
        window.onload = function () {
            var container = document.getElementById('notificationContainer');
            if (container) {
                container.style.display = 'flex';
                // Force transparent background again in JS just in case
                container.style.backgroundColor = 'transparent';
            }
            document.body.style.backgroundColor = 'transparent';
            document.documentElement.style.backgroundColor = 'transparent';
        };
    </script>
</body>

</html>
